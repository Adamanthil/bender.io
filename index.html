{% assign post = site.posts.first %}
{% assign content = post.content %}

{% include header.html %}
    <section>
      <div class='main'>
        <div class='content'>
          <h1 class='fixed-title'>the gradual steep</h1>
          <article>
            <div class='article'>
              <h3>{{ post.title }}</h3>
              <div class='date-sub'>{{ post.date | date: "%Y.%m.%d" }}</div>
              <div class='article-body'>
                {{ content }}
              </div>
            </div>
          </article>
          <div class='article-links cf'>
            <a href='{{ post.url }}#disqus_thread'></a>
            <a href='{{ post.url }}'>permalink</a>
          </div>
          <div class='content-buttons cf'>
          {% if post.previous %}
            <a class='fr' href='{{post.previous.url}}'>previous post</a>
          {% endif %}
            <a class='fl' href='/archive'>more posts</a>
          </div>
        </div>
      </div>
    </section>
    <script type="text/javascript">
      var disqus_shortname = 'thegradualsteep'; // required: replace example with your forum shortname

      (function () {
        var s = document.createElement('script'); s.async = true;
        s.type = 'text/javascript';
        s.src = 'http://' + disqus_shortname + '.disqus.com/count.js';
        (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
      }());
    </script>
{% include footer.html %}
